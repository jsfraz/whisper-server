name: whisper-server

services:
  
  whisper-postgres:
    image: postgres:alpine
    container_name: whisper-postgres
    env_file: .env.dev
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}Â¨
    ports:
      - 127.0.0.1:${POSTGRES_PORT}:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
  
  whisper-valkey:
    image: valkey/valkey:latest
    container_name: whisper-valkey
    env_file: .env.dev
    restart: always
    command: /bin/sh -c "redis-server --requirepass ${VALKEY_PASSWORD} --save 60 1 --loglevel warning"
    ports:
      - 127.0.0.1:6379:6379
    volumes:
      - valkey_data:/data

volumes:
  postgres_data:
  valkey_data: